<div class="admin-product-container">
  
    <button class="add-product-btn">Thêm tin tức mới</button>
  
    <table class="product-list">
      <thead>
        <tr>  
          <th>ID</th>
          <th>Tên tin tức</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td class="product-name">{{ item.name }}</td>
          <td class="action-buttons">
            <button class="detail-button">Xem chi tiết</button>
            <button class="edit-button" (click)="updateBrand(item.id)">Sửa</button>
            <button class="delete-button" (click)="deleteBrand(item)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button (click)="previousPage()" [disabled]="currentPage === 1" class="next-page">Quay lại</button>
      <span class="page-number">{{ currentPage }}</span> 
      <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="next-page">Tiếp theo</button>
    </div>
  </div>
